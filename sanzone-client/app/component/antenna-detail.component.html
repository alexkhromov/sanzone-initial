<div *ngIf="antenna">

    <h2>{{antenna.name}} details!</h2>

    <div>
        <label>id: </label>{{antenna.id}}
    </div>

    <div>
        <label>name: </label>
        <input [(ngModel)]="antenna.name" placeholder="name"/>
        <label>latitude: </label>
        <input [(ngModel)]="antenna.latitude" placeholder="latitude"/>
    </div>
    <button (click)="goBack()">Back</button>
</div>
