<div class="grid-container">
  <mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">

      <mat-card class="dashboard-card" [style.background]="card.color">

        <mat-card-header>
            <div mat-card-avatar> <mat-icon>done</mat-icon></div>

          <mat-card-title>
            {{card.title| uppercase}}
          </mat-card-title>
          <mat-card-subtitle>Вариант № {{card.id}}</mat-card-subtitle>
        </mat-card-header>


        <img mat-card-sm-image [src]="card.image">

        <mat-card-content>
          
            {{card.article}}

        
        </mat-card-content>
        <mat-card-footer>



        </mat-card-footer>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
