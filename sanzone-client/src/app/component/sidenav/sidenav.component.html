<!--Главный первоначальный контейнер-->

<mat-sidenav-container class="sidenav-container">

    <!-------------------------------------------------------------------------------------------------------------------->
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">
            <a routerLink="/main">
                <img src="http://res.cloudinary.com/emfs/image/upload/v1491570457/logo-emfs_h4hrpj.svg" width=60 height=60
                    alt="Responsive image">
            </a>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/main" routerLinkActive="active-list-item">
                <mat-icon>home</mat-icon>
                <span style="margin-right: 5px"></span>
                Главная
            </a>
            <a mat-list-item routerLink="/antennas" routerLinkActive="active-list-item">
                <mat-icon>computer</mat-icon>
                <span style="margin-right: 5px"></span>
                Пробный расчет
            </a>
            <a mat-list-item routerLink="/contacts" routerLinkActive="active-list-item">
                <mat-icon>contact_phone</mat-icon>
                <span style="margin-right: 5px"></span>
                Контакты
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!-------------------------------------------------------------------------------------------------------------------->

    <mat-sidenav-content>
        <mat-toolbar color="primary">

            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="fill-remaining-space"></span>
            <mat-icon>search</mat-icon>

            <mat-form-field style="margin-right: 5px">
                <input matInput type="text" placeholder="Поиск" [(ngModel)]="value">
                <button mat-button color="accent" *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <a mat-raised-button routerLink="/registration" color="accent" style="margin-right: 5px">Регистрация</a>

            <!-- <a mat-raised-button routerLink="/antennas" color="warn">Demo</a>-->

        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
