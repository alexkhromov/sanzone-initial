    <mat-divider></mat-divider>

    <table mat-table [dataSource]="sector" class="mat-elevation-z8">

        <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef> latitude </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="latitude" [(ngModel)]="element.latitude">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef> longitude </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="longitude" [(ngModel)]="element.longitude">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="azimuth">
            <th mat-header-cell *matHeaderCellDef> azimuth </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="azimuth" [(ngModel)]="element.azimuth">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="downTilt">
            <th mat-header-cell *matHeaderCellDef> downTilt </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="downTilt" [(ngModel)]="element.downTilt">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef> height </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="height" [(ngModel)]="element.height">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="antenna">
            <th mat-header-cell *matHeaderCellDef> antenna </th>
            <td mat-cell *matCellDef="let element" style="width: 400px;">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Antenna
                            </mat-panel-title>
                            <mat-panel-description>
                                Description
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-list role="list">
                            <mat-list-item role="listitem">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="diagramWidthHalfPowerH" [(ngModel)]="element.antenna.diagramWidthHalfPowerH">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="diagramWidthHalfPowerV" [(ngModel)]="element.antenna.diagramWidthHalfPowerV">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="q05H" [(ngModel)]="element.antenna.q05H">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="q05V" [(ngModel)]="element.antenna.q05V">
                                </mat-form-field>
                            </mat-list-item>

                            <mat-list-item role="listitem">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="g" [(ngModel)]="element.antenna.g">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="p" [(ngModel)]="element.antenna.p">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="power" [(ngModel)]="element.antenna.power">
                                </mat-form-field>
                            </mat-list-item>



                            <mat-list-item role="listitem">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="earthFactor" [(ngModel)]="element.antenna.earthFactor">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="tl" [(ngModel)]="element.antenna.tl">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="tractLost" [(ngModel)]="element.antenna.tractLost">
                                </mat-form-field>
                            </mat-list-item>
                        </mat-list>
                    </mat-expansion-panel>
                </mat-accordion>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button style="margin-top: 10px" mat-raised-button color="primary" (click)="addAntenna()">Расчет</button>
</div>

<ng-template #spinner>
    <mat-spinner style=" margin-left: auto;
    margin-right: auto;"></mat-spinner>
</ng-template>
